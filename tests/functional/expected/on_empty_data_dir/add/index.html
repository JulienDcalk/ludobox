    <form role="form" class="form-horizontal" action="/addgame" method="post" enctype="multipart/form-data">

        <!-- TODO retirer cette légende ? -->
        <!-- TODO ajouter un texte d'explication ? -->
        <legend>Description of the game</legend>

        <!-- type and genre -->
        <div class="form-group">
            <!-- Input for "type" field -->
            <label for="gameTypeInput" class="col-lg-2 control-label">Type</label>
            <div class="col-lg-4">
                <select
                    class="form-control"
                    id="gameTypeInput"
                    name="type"
                    required>
                    <!-- TODO séparer jeu en jeu video et jeu de plateau ? -->
                    <option value="game">Game</option>
                    <option value="publication">Publication</option>
                    <option value="material">Material</option>
                </select>
            </div>

            <!-- Input for "genre" field -->
            <label for="gameGenresInput" class="col-lg-2 control-label">Genres</label>
            <div class="col-lg-4">
                <input
                    class="form-control"
                    id="gameGenresInput"
                    name="genres"
                    type="text"
                    placeholder="Genre(s) separated by commas"
                    required
                >
            </div>
            <!-- TODO ajouter des suggestions en aide: jeux video, jeu de plateau, jeu d'extérieur, etc -->
        </div>

        <!-- Input for "title" field -->
        <div class="form-group">
            <label for="gameTitleInput" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input
                    class="form-control"
                    id="gameTitleInput"
                    name="title"
                    type="text"
                    placeholder="Title of the game"
                    required
                >
            </div>
        </div>

        <!-- Input for "description" field -->
        <div class="form-group">
            <label for="gameDescriptionInput" class="col-lg-2 control-label">Description of the game</label>
            <div class="col-lg-10">
                <textarea
                    class="form-control"
                    id="gameDescriptionInput"
                    aria-describedby="gameDescriptionInput_help"
                    name="description"
                    type="text"
                    rows="3"
                    required
                >
                </textarea>
                <span id="gameDescriptionInput_help" class="help-block">
                    Describe your game in few lines.
                </span>
            </div>
        </div>

        <!-- Input for "themes" field -->
        <div class="form-group">
            <label for="gameThemesInput" class="col-lg-2 control-label">Themes</label>
            <div class="col-lg-10">
                <input
                    class="form-control"
                    id="gameThemesInput"
                    name="themes"
                    type="text"
                    placeholder="Theme(s) separated by commas"
                    required
                >
            </div>
        </div>

        <!-- publisher and publication year -->
        <div class="form-group">
            <!-- Input for "publishers" field -->
            <label for="gamePublishersInput" class="col-lg-2 control-label">Publishers</label>
            <div class="col-lg-4">
                <input
                    class="form-control"
                    id="gamePublishersInput"
                    name="publishers"
                    type="text"
                    placeholder="Publisher(s) separated by commas"
                >
            </div>

            <!-- Input for "publication_year" field -->
            <!-- TODO replace this with a select menu https://jqueryui.com/selectmenu/ -->
            <label for="gamePublicationYearInput" class="col-lg-2 control-label">Year of publication</label>
            <div class="col-lg-4">
                <input
                    class="form-control"
                    id="gamePublicationYearInput"
                    name="publication_year"
                    type="number" step="1" min="1970" max="2100" value="2016"
                    placeholder="2016"
                >
            </div>
        </div>

        <!-- authors and illustrators names -->
        <div class="form-group">
            <!-- Input for "authors" field -->
            <label for="gameAuthorsInput" class="col-lg-2 control-label">Authors</label>
            <div class="col-lg-4">
                <input
                    class="form-control"
                    id="gameAuthorsInput"
                    name="authors"
                    type="text"
                    placeholder="Authors(s) separated by commas"
                >
            </div>

            <!-- Input for "illustrators" field -->
            <label for="gameIllustratorsInput" class="col-lg-2 control-label">Illustrators</label>
            <div class="col-lg-4">
                <input
                    class="form-control"
                    id="gameIllustratorsInput"
                    name="illustrators"
                    type="text"
                    placeholder="Illustrator(s) separated by commas"
                >
            </div>
        </div>

        <!-- Input for duration and number of player -->
        <div class="form-group">
            <!-- Input for "duration" field -->
            <label for="gameDurationInput" class="col-lg-2 control-label">Duration of the game</label>
            <div class="col-lg-4">
                <div class="input-group">
                    <input
                        class="form-control"
                        id="gameDurationInput"
                        name="duration"
                        type="number" step="1" min="1" max="600" value="30"
                        placeholder="Average duration of the game"
                    >
                    <span class="input-group-addon">minutes</span>
                </div>
            </div>

            <!-- Input for "players_min" and "players_max" field -->
            <label for="gamePlayersMinInput" class="col-lg-2 control-label">Number of players</label>
            <div class="col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon">de</span>
                    <input
                        class="form-control"
                        id="gamePlayersMinInput"
                        name="players_min"
                        required
                        type="number" step="1" min="1" max="200" value="1"
                        placeholder="1"
                    >
                    <span class="input-group-addon">à</span>
                    <input
                        class="form-control"
                        id="gamePlayersMaxInput"
                        name="players_max"
                        required
                        type="number" step="1" min="1" max="200" value="5"
                        placeholder="5"
                    >
                    <span class="input-group-addon">players</span>
                </div>
            </div>
        </div>

        <!-- Inputs for gameAudience_* field -->
        <div class="form-group">
            <div class="col-lg-6 col-lg-offset-2">
                <div class="checkbox">
                    <label>
                        <input name="gameAudience_children" type="checkbox"> Convenient for children
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="gameAudience_teens" type="checkbox"> Convenient for teenagers
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="gameAudience_adults" type="checkbox"> Convenient for adults
                    </label>
                </div>
            </div>
        </div>



        <div class="form-group">
            <!-- Input for "fab_time" field -->
            <label for="gameFabTimeInput" class="col-lg-2 control-label">Time of making</label>
            <div class="col-lg-4">
                <div class="input-group">
                    <input
                        class="form-control"
                        id="gameFabTimeInput"
                        name="fab_time"
                        type="number" step="1" min="1" max="1000"
                        placeholder="Time to make the game"
                    >
                    <span class="input-group-addon">minutes</span>
                </div>
            </div>

            <!-- Input for "requirements" field -->
            <label for="gameRequirementsInput" class="col-lg-2 control-label">Material required</label>
            <div class="col-lg-4">
                <input
                    class="form-control"
                    id="gameRequirementsInput"
                    name="requirements"
                    type="text"
                    placeholder="Material(s) separated by commas"
                >
            </div>
        </div>

        <!-- licence and languages -->
        <div class="form-group">
            <!-- Input for "license" field -->
            <label for="gameLicenseInput" class="col-lg-2 control-label">License</label>
            <div class="col-lg-4">
                <input
                    class="form-control"
                    id="gameLicenseInput"
                    name="license"
                    required
                    type="text"
                    placeholder="My favorite free license"
                >
            </div>

            <!-- Input for "languages" field -->
            <label for="gameLanguagesInput" class="col-lg-2 control-label">Languages available</label>
            <div class="col-lg-4">
                <input
                    class="form-control"
                    id="gameLanguagesInput"
                    name="languages"
                    required
                    type="text"
                    placeholder="Language(s) separated by commas"
                >
            </div>
        </div>

        <!-- Input for "source" field -->
        <div class="form-group">
            <label for="gameSourceInput" class="col-lg-2 control-label">Original web site</label>
            <div class="col-lg-10">
                <input
                    class="form-control"
                    id="gameSourceInput"
                    name="source"
                    type="url"
                    placeholder="http://www.website.org/mygame"
                >
            </div>
        </div>

        <!-- Input for "ISBN" field -->
        <div class="form-group">
            <label for="gameISBNInput" class="col-lg-2 control-label">ISBN</label>
            <div class="col-lg-10">
                <input
                    class="form-control"
                    id="gameISBNInput"
                    name="ISBN"
                    type="text"
                    placeholder="ISBN(s) separated by commas"
                >
            </div>
        </div>

        <!-- Input for the game files -->
        <!-- TODO put all the MIME types in an external files and include them via Jinja2 templating -->
        <!-- MIME-type reference: http://www.iana.org/assignments/media-types/media-types.xhtml -->
        <div class="form-group">
            <label for="gameFilesInput" class="col-lg-2 control-label">Files</label>
            <div class="col-lg-10">
                <input
                    id="gameFilesInput"
                    name="files"
                    type="file" size="60" multiple
                    accept="image/*,application/pdf,application/vnd.oasis.opendocument.application/text,vnd.oasis.opendocument.spreadsheet,application/vnd.oasis.opendocument.presentation,application/vnd.oasis.opendocument.image,application/vnd.oasis.opendocument.graphics,text/rtf,application/zip,application/epub+zip,image/svg+xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,pplication/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-powerpoint,pplication/vnd.openxmlformats-officedocument.presentationml.presentation"
                    placeholder="Files of the game"
                >
            </div>
        </div>

        <!-- Validation for the form -->
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>

    </form>
